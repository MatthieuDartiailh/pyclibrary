sudo: false

language: python
python:
    - 2.7
    - 3.3
    - 3.4

before_install:
  - SRC_DIR=$(pwd)
  - REDIRECT_TO=/dev/null # change to /dev/stdout to unsilence travis

install:
  - pip install -q pytest future pytest-cov pytest-capturelog pytest-xdist
  - pip install -q python-coveralls

script:
  - cd ${SRC_DIR}
  - python setup.py install > ${REDIRECT_TO}
  - py.test -m "not no_travis" -v --cov coveralls --cov-report term-missing

after_success:
  - if [[ $ENV == python=3.4* ]]; then
          coveralls;
      fi
